<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Loja do Ricardo</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-dark">
           <div>
            <img class="rounded-circle mr-4" src="https://source.unsplash.com/70x70/?nature" alt="Logo"
            <a class="navbar-brand text-white" href="#">Loja do Ricardo!</a>
        </div> 
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Produtos</a>
                </li>
              </ul>
        </nav>
    </header>
    <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://source.unsplash.com.1400x500/?orange" class="d-block w-100" alt="First slide">
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com.1400x500/?banana" class="d-block w-100" alt="Second slide">
              </div>
          </div>
    </section> 
    <section>
        <div class="container mb-3">
            <div class="row">
                <div class="col-sm-12 text-dark text-center ">
                    <h1>Produtos Disponiveis</h1>
                </div>  
            </div>  
            <div class="row">
                <div class="col-sm-4">
                    <div class="card border-warning">
                        <img class="card-img-top" src="https://source.unsplash.com.1400x500/?orange" alt="laranjas">
                        <div class="card-body">
                          <h5 class="card-title">Laranja</h5>
                          <p class="card-text">As melhores laranjas da região.</p>
                          <a href="#" class="btn btn-primary">Fazer Pedido</a>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://source.unsplash.com.1400x500/?banana" alt="bananas">
                        <div class="card-body">
                          <h5 class="card-title">Bananas</h5>
                          <p class="card-text">As melhores bananas da região.</p>
                          <a href="#" class="btn btn-primary">Fazer Pedido</a>
                        </div>
                      </div>
                </div>
            </div>
           
        </div>  
    </section>
    <footer>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-sm-12 text-white">
                    <p>Desenvolvido por Ricardo H. da S. Assis</p>
                </div>
            </div>
        </div>
    </footer>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
